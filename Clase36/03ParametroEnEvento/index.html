<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="juego('Piedra')">Piedra</button><br>
    <button onclick="juego('Papel')">Papel</button><br>
    <button onclick="juego('Tijera')">Tijera</button><br>
    <div id="divSeleccion"></div>
    <script>
        function juego(seleccion){
            var elementoResultado = document.getElementById("divSeleccion");
            elementoResultado.innerHTML = `Selecciono <b>${seleccion}`;
        }
    </script>
</body>
</html>
