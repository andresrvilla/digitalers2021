<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('Termino de cargar')">
    <button onclick="saludar()">Haceme Click</button><br><br>
    Nombre: 
    <input type="text" id="txtNombre" /><br>
    <button onclick="saludarConNombre()" >Saludar</button>
    <script>
        function saludar(){
            alert("Hola mundo");
        }
        function saludarConNombre(){
            var elementoNombre = document.getElementById("txtNombre");
            var nombre = elementoNombre.value;
            alert(`Hola ${nombre}`);
        }
    </script>
    
</body>
</html>
