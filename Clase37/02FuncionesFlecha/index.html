<body>
    <button id="btnSaludar">Saludar</button>
    <script>
        /*
        (v1,v2) => v1+v2;
        */

        const suma = (v1, v2) => v1 + v2;

        console.log(suma(1,2));

        /*
        (v1,v2) => {
            let resultado = v1 + v2;
            return v1 + v2;
        }
        */

        const sumaVersionDos = (v1,v2) => {
            let resultado = v1 + v2;
            return v1 + v2;
        }

        console.log(sumaVersionDos(2,3));

        /*
        n => n * 2;
        */

        const cuadrado = n => n * 2;
        console.log(cuadrado(2));

        /*
        () => "Hola";
        */

        const saludar = () => "Hola";
        console.log(saludar());

        let elementoBoton = document.getElementById("btnSaludar");
        
        elementoBoton.onclick = () => alert("Hola");

    </script>
